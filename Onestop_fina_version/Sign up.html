<!DOCTYPE html>
<html>
<head>
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/a3e4cd2550.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <form action="sInsert.php" method="POST" class="form" id="sign-up-form">
        <h2 id="title">Sign up</h2>
        <div class="form-group">
            <i class="fas fa-user"></i>
            <label for="name">Name</label>
            <input type="text" id="name" name="name"><br><br>
        </div>
        <div class="form-group">
            <i class="fas fa-envelope"></i>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"><br><br>
        </div>
        <div class="form-group">
            <i class="fas fa-unlock"></i>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"><br><br>
        </div>
       <p>Forgot password <a href="#">Click Here!</a></p>
       <div class="btn-field">
        <button type="submit" id="signupBtn" value="Submit">Sign up</button>
       </div>
    </form>
    </div>
</body>
</html>
