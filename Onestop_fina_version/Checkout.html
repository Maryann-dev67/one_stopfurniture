<!DOCTYPE html>
<html>
<head>
    <title>Check Out</title>
    <link rel="stylesheet" href="Checkout.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar__container">
        <a href="/" id="navbar__logo">OneStop Furniture</a>
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="index.html" class="navbar__links">Home</a>
            </li>
            <li class="navbar__item">
                <a href="Payment Method.html" class="navbar__links">Payment details</a>
            </li>
            <li class="navbar__item">
                <a href="Categories.html" class="navbar__links">Products</a>
            </li>
        </ul>
    </div>
</nav>
<div class="main__container">
    <form action="cInsert.php" method="POST" class="form" id="checkoutForm">
        <div class="h1">
            <h1>Check out</h1>
        </div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="Kenya">Kenya</option>
            <option value="Ethiopia">Ethiopia</option>
            <option value="Somalia">Somalia</option>
            <option value="Chad">Chad</option>
            <option value="Tanzania">Tanzania</option>
            <option value="Uganda">Uganda</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Colombia">Colombia</option>
            <option value="Comoros">Comoros</option>
        </select><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>
        <label for="zipcode">zipcode:</label>
        <input type="text" id="zipcode" name="zipcode" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        <label for="card_Name">Card Name:</label>
        <input type="text" id="card_Name" name="card_Name" required><br><br>
        <input type="submit" class="button" value="Submit" name="checkout">
    </form>
    <div class="main__img--container">
        <img src="address.svg" id="main__img">
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('checkoutForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            const name = document.getElementById('name').value;
            const country = document.getElementById('country').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const zipcode = document.getElementById('zipcode').value;
            const address = document.getElementById('address').value;
            const card_Name = document.getElementById('card_Name').value;

            // Perform basic validation
            if (name.trim() === '' || country === '' || city.trim() === '' || state.trim() === '' || zipcode.trim() === '' || address.trim() === '' || card_Name.trim() === '') {
                alert('All fields are required.');
                return;
            }

            // Confirm submission with the user
            if (confirm('Are you sure you want to check out?')) {
                // Submit the form
                form.submit();
            }
        });
    });
</script>
</body>
</html>
